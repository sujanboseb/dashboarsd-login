<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        /* Basic styling - you can enhance later */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: #4361ee;
            padding: 25px 30px;
            text-align: center;
            color: white;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .timer {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #f44336;
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .alert-danger {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Verify Your Email</h2>
            <p>Enter the OTP sent to your email</p>
        </div>
        
        <div class="content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="timer" id="timer">Time Remaining: 45s</div>
            
            <form method="POST">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter the 6-digit OTP" maxlength="6" required>
                </div>
                
                <button type="submit" class="button">Verify OTP</button>
            </form>
        </div>
    </div>
    
    <script>
        // Timer functionality
        let timeLeft = 45;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(function() {
            timeLeft--;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.textContent = "Time Expired!";
                // You can redirect after time expires or show a message
                setTimeout(() => {
                    window.location.href = "{{ url_for('forgot_password') }}";
                }, 2000);
            } else {
                timerElement.textContent = `Time Remaining: ${timeLeft}s`;
            }
        }, 1000);
    </script>
</body>
</html>
