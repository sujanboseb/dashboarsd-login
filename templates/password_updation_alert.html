<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>
        /* Basic styling - you can enhance later */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: #4361ee;
            padding: 25px 30px;
            text-align: center;
            color: white;
        }
        
        .content {
            padding: 30px;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 48%;
        }
        
        .primary-button {
            background-color: #4361ee;
            color: white;
        }
        
        .secondary-button {
            background-color: #e9ecef;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Update Password</h2>
        </div>
        
        <div class="content">
            <p>Would you like to update your password now?</p>
            
            <div class="button-group">
                <form action="{{ url_for('password_updation') }}" method="GET">
                    <button type="submit" class="button primary-button">Yes, Update Now</button>
                </form>
                
                <form action="{{ url_for('dashboard_redirect') }}" method="GET">
                    <button type="submit" class="button secondary-button">Not Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
