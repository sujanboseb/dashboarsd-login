<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background-color: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  color: #333;
  line-height: 1.5;
}

.container {
  width: 400px;
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  transition: all 0.3s ease;
  border: 1px solid rgba(0, 0, 0, 0.05);
}

.header {
  background: linear-gradient(135deg, #3a5cd5 0%, #4361ee 100%);
  padding: 25px 30px;
  text-align: center;
  color: white;
  position: relative;
}

.header h2 {
  font-weight: 600;
  font-size: 1.4rem;
  letter-spacing: 0.3px;
  margin: 0;
}

.content {
  padding: 35px 30px;
  text-align: center;
}

.content p {
  color: #4b5563;
  font-size: 1.05rem;
  margin-bottom: 10px;
  font-weight: 500;
}

.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 35px;
  gap: 15px;
}

form {
  width: 48%;
}

.button {
  width: 100%;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  outline: none;
  display: inline-flex;
  justify-content: center;
  align-items: center;
}

.primary-button {
  background-color: #3a5cd5;
  color: white;
  box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2);
}

.primary-button:hover {
  background-color: #2b4bc8;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(67, 97, 238, 0.25);
}

.primary-button:active {
  transform: translateY(0);
}

.secondary-button {
  background-color: #f3f4f6;
  color: #4b5563;
  border: 1px solid #e5e7eb;
}

.secondary-button:hover {
  background-color: #e5e7eb;
  color: #374151;
}

/* Add responsive styles */
@media (max-width: 480px) {
  .container {
    width: 90%;
    max-width: 380px;
  }
  
  .content {
    padding: 25px 20px;
  }
  
  .button-group {
    flex-direction: column;
    gap: 12px;
  }
  
  form {
    width: 100%;
  }
}

/* Add subtle animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.container {
  animation: fadeIn 0.4s ease-out;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Update Password</h2>
        </div>
        
        <div class="content">
            <p>Would you like to update your password now?</p>
            
            <div class="button-group">
                <form action="{{ url_for('password_updation') }}" method="GET">
                    <button type="submit" class="button primary-button">Yes, Update Now</button>
                </form>
                
                <form action="{{ url_for('dashboard_redirect') }}" method="GET">
                    <button type="submit" class="button secondary-button">Not Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
