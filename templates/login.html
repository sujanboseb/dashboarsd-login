<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
    --primary-color: #4361ee;
    --primary-dark: #2b45cb;
    --primary-light: #e7eaff;
    --secondary-color: #3f37c9;
    --success-color: #4caf50;
    --danger-color: #f44336;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    --text-dark: #111827;
    --text-medium: #4b5563;
    --text-light: #6b7280;
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --transition: all 0.2s ease;
    --radius: 0.5rem;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
    color: var(--text-dark);
    line-height: 1.5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1.5rem;
}

.login-container {
    width: 430px;
    background-color: white;
    border-radius: var(--radius);
    box-shadow: var(--shadow-lg);
    overflow: hidden;
    transform: translateY(0);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-container:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg), 0 10px 25px -5px rgba(67, 97, 238, 0.3);
}

.login-header {
    background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
    padding: 2.5rem 2rem;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.login-header::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
    transform: rotate(30deg);
}

.login-header h2 {
    color: white;
    font-weight: 700;
    margin-bottom: 0.5rem;
    font-size: 1.75rem;
    position: relative;
}

.login-header p {
    color: rgba(255, 255, 255, 0.85);
    font-size: 0.95rem;
    position: relative;
}

.login-form {
    padding: 2.25rem;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--gray-700);
    font-size: 0.875rem;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 1rem;
    transition: var(--transition);
    color: var(--gray-800);
    background-color: white;
    box-shadow: var(--shadow-sm);
}

.form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
}

.form-control::placeholder {
    color: var(--gray-400);
}

.login-button {
    width: 100%;
    padding: 0.875rem;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    border-radius: 0.375rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    margin-top: 0.75rem;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 6px -1px rgba(67, 97, 238, 0.2);
}

.login-button:hover {
    background: linear-gradient(to right, var(--primary-dark), var(--secondary-color));
    box-shadow: 0 6px 8px -1px rgba(67, 97, 238, 0.4);
    transform: translateY(-1px);
}

.login-button:active {
    transform: translateY(1px);
    box-shadow: 0 2px 4px -1px rgba(67, 97, 238, 0.3);
}

.alert {
    padding: 0.875rem 1rem;
    border-radius: 0.375rem;
    margin-bottom: 1.5rem;
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    border-left: 4px solid transparent;
}

.alert-danger {
    background-color: rgba(244, 67, 54, 0.08);
    color: #d32f2f;
    border-left-color: #f44336;
}

.alert-success {
    background-color: rgba(76, 175, 80, 0.08);
    color: #2e7d32;
    border-left-color: #4caf50;
}

.signup-link {
    text-align: center;
    margin-top: 1.5rem;
    color: var(--gray-600);
    font-size: 0.875rem;
}

.signup-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
}

.signup-link a:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

.forgot-password {
    text-align: right;
    margin-bottom: 1.25rem;
}

.forgot-password a {
    color: var(--primary-color);
    text-decoration: none;
    font-size: 0.85rem;
    transition: var(--transition);
    font-weight: 500;
}

.forgot-password a:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

.role-selector {
    display: flex;
    margin-bottom: 0.5rem;
    border-radius: 0.375rem;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--gray-200);
}

.role-option {
    flex: 1;
    text-align: center;
    padding: 0.75rem;
    border-right: 1px solid var(--gray-200);
    cursor: pointer;
    transition: var(--transition);
    font-weight: 500;
    color: var(--gray-600);
    background-color: var(--gray-50);
    position: relative;
    overflow: hidden;
}

.role-option:last-child {
    border-right: none;
}

.role-option:hover {
    background-color: var(--gray-100);
    color: var(--gray-800);
}

.role-option.active {
    background-color: var(--primary-light);
    color: var(--primary-dark);
    font-weight: 600;
    border-color: transparent;
}

.role-option.active::before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
}

input[type="radio"] {
    display: none;
}

@media (max-width: 480px) {
    .login-container {
        width: 100%;
    }
    
    .login-header {
        padding: 2rem 1.5rem;
    }
    
    .login-form {
        padding: 1.75rem 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please login to access your dashboard</p>
        </div>
        
        <div class="login-form">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label>Select Role</label>
                    <div class="role-selector">
                        <label class="role-option" id="user-label">
                            <input type="radio" name="role" value="user" checked>
                            User
                        </label>
                        <label class="role-option" id="admin-label">
                            <input type="radio" name="role" value="admin">
                            Admin
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">Sign In</button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="{{ url_for('signup') }}">Create Account</a>
            </div>
        </div>
    </div>
    
    <script>
        // Add active class to selected role
        document.getElementById('user-label').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('admin-label').classList.remove('active');
        });
        
        document.getElementById('admin-label').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('user-label').classList.remove('active');
        });
        
        // Set user as default active
        document.getElementById('user-label').classList.add('active');
    </script>
</body>
</html>
