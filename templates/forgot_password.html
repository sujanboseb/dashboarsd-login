<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        :root {
    --primary-color: #4361ee;
    --primary-dark: #2b45cb;
    --primary-light: #e7eaff;
    --secondary-color: #3f37c9;
    --success-color: #4caf50;
    --success-dark: #2e7d32;
    --danger-color: #f44336;
    --danger-dark: #d32f2f;
    --warning-color: #ff9800;
    --warning-dark: #f57c00;
    --info-color: #2196f3;
    --info-dark: #0d47a1;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    --text-dark: #111827;
    --text-medium: #4b5563;
    --text-light: #6b7280;
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --transition: all 0.2s ease;
    --radius: 0.5rem;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
    color: var(--text-dark);
    line-height: 1.5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1.5rem;
}

.container {
    width: 430px;
    background-color: white;
    border-radius: var(--radius);
    box-shadow: var(--shadow-lg);
    overflow: hidden;
    transform: translateY(0);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg), 0 10px 25px -5px rgba(67, 97, 238, 0.3);
}

.header {
    background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
    padding: 2.5rem 2rem;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.header::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
    transform: rotate(30deg);
}

.header h2 {
    color: white;
    font-weight: 700;
    margin-bottom: 0.5rem;
    font-size: 1.75rem;
    position: relative;
}

.header p {
    color: rgba(255, 255, 255, 0.85);
    font-size: 0.95rem;
    position: relative;
}

.content {
    padding: 2.25rem;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--gray-700);
    font-size: 0.875rem;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 1rem;
    transition: var(--transition);
    color: var(--gray-800);
    background-color: white;
    box-shadow: var(--shadow-sm);
}

.form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
}

.form-control::placeholder {
    color: var(--gray-400);
}

.button {
    width: 100%;
    padding: 0.875rem;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    border-radius: 0.375rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    margin-top: 0.75rem;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 6px -1px rgba(67, 97, 238, 0.2);
}

.button:hover {
    background: linear-gradient(to right, var(--primary-dark), var(--secondary-color));
    box-shadow: 0 6px 8px -1px rgba(67, 97, 238, 0.4);
    transform: translateY(-1px);
}

.button:active {
    transform: translateY(1px);
    box-shadow: 0 2px 4px -1px rgba(67, 97, 238, 0.3);
}

.back-link {
    text-align: center;
    margin-top: 1.5rem;
    color: var(--gray-600);
    font-size: 0.875rem;
}

.back-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
}

.back-link a:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

.alert {
    padding: 0.875rem 1rem;
    border-radius: 0.375rem;
    margin-bottom: 1.5rem;
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    border-left: 4px solid transparent;
}

.alert-danger {
    background-color: rgba(244, 67, 54, 0.08);
    color: var(--danger-dark);
    border-left-color: var(--danger-color);
}

.alert-success {
    background-color: rgba(76, 175, 80, 0.08);
    color: var(--success-dark);
    border-left-color: var(--success-color);
}

@media (max-width: 480px) {
    .container {
        width: 100%;
    }
    
    .header {
        padding: 2rem 1.5rem;
    }
    
    .content {
        padding: 1.75rem 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive a verification code</p>
        </div>
        
        <div class="content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your registered email" required>
                </div>
                
                <button type="submit" class="button">Send Verification Code</button>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
